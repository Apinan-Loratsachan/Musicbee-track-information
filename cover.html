<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Apinan Loratsachan">
  <title>Cover | Music Information</title>
  <link id="favicon" rel="shortcut icon" href="assets/icon/logo_rounded.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/cover_display.css">
  <link rel="stylesheet" href="css/animate.css">
</head>

<body class="prevent-all bg-blur">
  <div id="image-viewer-container" class="image-container">
    <div id="loader" class="heartbeat delay-10">
      <div class="loader animate__animated animate__infinite">
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
      </div>
    </div>
  </div>
  <div id="zoom-image-container" class="image-container"></div>
  <div id="notification-container"></div>
  <div id="image-title-container" class="title-container"></div>
  <div id="image-info-container" class="info-container"></div>
  <div id="filter" class="filter"></div>
  <div id="button-container">
    <button type="button" class="unprevent-poiter bg-blur" id="toggleUI" onclick="toggleUI()">toggleUI</button>
    <div id="cover-button-container" class="side-cover-button">
      <div id="button-flex-container">
        <button type="button" class="unprevent-poiter animate__animated animate__fadeInRight delay-3" id="toggleCover"
          onclick="toggleCover()" data-toggle="tooltip" data-placement="left" title="Fit cover image to screen"
          data-fill="false">
          <i class="fa-solid fa-up-right-and-down-left-from-center fa-lg"></i>
        </button>
        <button type="button" class="unprevent-poiter animate__animated animate__fadeInRight delay-2" id="toggleFilter"
          onclick="toggleFilter()" data-toggle="tooltip" data-placement="left" title="Change brightness of backgroud">
          <i class="fa-solid fa-lightbulb fa-lg"></i>
        </button>
        <button type="button" class="unprevent-poiter animate__animated animate__fadeInRight" id="toggleColor"
          onclick="toggleColor()" data-toggle="tooltip" data-placement="left" title="Change color of information">
          <i class="fa-solid fa-palette fa-lg"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.min.js"
    integrity="sha512-r2yd2GP87iHAsf2K+ARvu01VtR7Bs04la0geDLbFlB/38AruUbA5qfmtXwXx6FZBQGJRogiPtEqtfk/fnQfaYA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/cover_display.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/da71fc72b9.js" crossorigin="anonymous"></script>
</body>

</html>
