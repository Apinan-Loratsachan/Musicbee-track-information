<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Information</title>
    <link rel="shortcut icon" href="assets/icon/logo_rounded.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div id="musicInfo" class="card blur">
            <div style="padding-top: 30px;">
                <h1 style="color: black; text-align: center; padding-top: 10px;">Track Information</h1>
            </div>
            <div class="card-body">
                <div id="imageSection" style="text-align: center;">
                    <div id="searching-text"><strong class="now-precess">Searching artwork</strong></div>
                    <div class="spinner-border m-5" id="loading-cover" role="status"></div>
                </div>
                <div class="row d-flex align-items-center">
                    <div class="col d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-dark" onclick="searchTrackCover()">
                            <i class="fa-solid fa-image fa-xl" style="color: #1567f4;"></i> Track Cover
                        </button>
                    </div>
                    <div class="col d-flex justify-content-center" style="text-align: center;">
                        Cover incorrect? Search it.
                    </div>
                    <div class="col d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-dark" onclick="searchAlbumCover()">
                            <i class="fa-solid fa-image fa-xl" style="color: #1567f4;"></i> Album Cover
                        </button>
                    </div>
                </div>
                <div style="height: 25px;"></div>
                <div class="table-container">
                    <table>
                        <colgroup>
                            <col style="width: 25%;">
                            <col style="width: 80%;">
                            <col style="width: 12%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">Title</th>
                                <td id="title-zone"><a id="title" class="linkText" href="" target="_blank"></a></td>
                                <td id="btn-copy-title"></td>
                            </tr>
                            <tr>
                                <th scope="row">Artist</th>
                                <td id="artist-zone"><a id="artist" class="linkText" href="" target="_blank"></a></td>
                                <td id="btn-copy-artist"></td>
                            </tr>
                            <tr>
                                <th scope="row">Album</th>
                                <td id="album-zone"><a id="album" class="linkText" href="" target="_blank"></a></td>
                                <td id="btn-copy-album"></td>
                            </tr>
                            <tr>
                                <th scope="row">Album Artist</th>
                                <td id="albumArtist-zone"><a id="albumArtist" class="linkText" href="" target="_blank"></a></td>
                                <td id="btn-copy-albumArtist"></td>
                            </tr>
                            <tr>
                                <th scope="row">Disc</th>
                                <td id="disc" colspan="2"></td>
                            </tr>
                            <tr>
                                <th scope="row">Track</th>
                                <td id="track" colspan="2"></td>
                            </tr>
                            <tr>
                                <th scope="row">Length</th>
                                <td id="length" colspan="2"></td>
                            </tr>
                            <tr>
                                <th scope="row">Genre</th>
                                <td id="genre" colspan="2"></td>
                            </tr>
                            <tr>
                                <th scope="row">Year</th>
                                <td id="year" colspan="2"></td>
                            </tr>
                            <tr>
                                <th scope="row">Language</th>
                                <td id="language" colspan="2"></td>
                            </tr>
                            <tr>
                                <th scope="row">Related</th>
                                <td id="related" colspan="2"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="container mt-3">
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <button type="button" id="btnGoogleSearch" class="btn btn-outline-dark"
                                onclick="searchGoogle()">
                                <i class="fa-brands fa-google fa-shake fa-xl" style="color: #006eff;"></i> Search on
                                Google
                            </button>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <button type="button" id="btnYoutubeSearch" class="btn btn-outline-dark"
                                onclick="searchYoutube()">
                                <i class="fa-brands fa-youtube fa-bounce fa-xl" style="color: #ff0000;"></i> Search on
                                Youtube
                            </button>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <button type="button" id="btnSpotifySearch" class="btn btn-outline-dark"
                                onclick="searchSpotify()">
                                <i class="fa-brands fa-spotify fa-beat-fade fa-xl" style="color: #1ed760;"></i> Search
                                on Spotify
                            </button>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <button type="button" id="btnAppleMusicSearch" class="btn btn-outline-dark"
                                onclick="searchAppleMusic()">
                                <i class="fa-brands fa-apple fa-beat fa-xl"></i> Search on Apple
                                Music
                            </button>
                        </div>
                    </div>
                </div>

                <div class="container mt-3">
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <button type="button" id="btnPowerSearch" class="btn btn-outline-dark long-btn"
                                onclick="powerSearchGoogle()">
                                <i class="fa-brands fa-searchengin fa-shake fa-xl"></i> Search on
                                Google with all tag
                            </button>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <button type="button" id="btnLyricsSearch" class="btn btn-outline-dark long-btn"
                                onclick="searchLyrics()">
                                <i class="fa-solid fa-sheet-plastic fa-bounce fa-xl"></i> Search lyrics
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="height: 50px;"></div>

    </div>

    <!-- เพิ่ม Bootstrap JS และ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/da71fc72b9.js" crossorigin="anonymous"></script>
    <!-- เพิ่มไฟล์ JavaScript -->
    <script src="js/app.js"></script>
</body>

</html>
