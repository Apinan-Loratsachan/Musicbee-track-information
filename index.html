<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Information</title>
    <link rel="shortcut icon" href="assets/icon/logo_rounded.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-lvfzg1z06GTUv5t8smzLdgpGfcBpGrYUr2fnxZp5HkIe1Ov3n5BdDk0BQS1lIbK" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container mt-5">
        <div class="jumbotron bg-white card">
            <h1 style="color: black; text-align: center; padding-top: 10px;">Track Information</h1>
        </div>
        <div id="imageSection"></div>

        <div id="musicInfo" class="card">
            <div class="card-body">
                <!-- ใช้ Bootstrap Table -->
                <table class="table">
                    <colgroup>
                        <col style="width: 20%">
                        <col style="width: 70%">
                        <col style="width: 10%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">Title</th>
                            <td id="title"></td>
                        </tr>
                        <tr>
                            <th scope="row">Artist</th>
                            <td id="artist"></td>
                        </tr>
                        <tr>
                            <th scope="row">Album</th>
                            <td id="album"></td>
                        </tr>
                        <tr>
                            <th scope="row">Album Artist</th>
                            <td id="albumArtist"></td>
                        </tr>
                        <tr>
                            <th scope="row">Disc</th>
                            <td id="disc"></td>
                        </tr>
                        <tr>
                            <th scope="row">Track</th>
                            <td id="track"></td>
                        </tr>
                        <tr>
                            <th scope="row">Genre</th>
                            <td id="genre"></td>
                        </tr>
                        <tr>
                            <th scope="row">Year</th>
                            <td id="year"></td>
                        </tr>
                        <tr>
                            <th scope="row">Language</th>
                            <td id="language"></td>
                        </tr>
                    </tbody>
                </table>

                <div class="container mt-3">
                    <div class="row justify-content-center">
                        <div class="col">
                            <button type="button" class="btn btn-outline-dark" onclick="searchGoogle()">
                                <i class="fa-brands fa-google fa-shake fa-xl" style="color: #006eff;"></i> Search on Google
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-dark" onclick="searchYoutube()">
                                <i class="fa-brands fa-youtube fa-bounce fa-xl" style="color: #ff0000;"></i> Search on Youtube
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-dark" onclick="searchSpotify()">
                                <i class="fa-brands fa-spotify fa-beat-fade fa-xl" style="color: #1ed760;"></i> Search on Spotify
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-dark" onclick="searchAppleMusic()">
                                <i class="fa-brands fa-apple fa-beat fa-xl" style="color: #000000;"></i> Search on Apple Music
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="height: 50px;"></div>

    </div>

    <!-- เพิ่ม Bootstrap JS และ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-U9udIk+Brz9YtffHXG5NrqtZxpsFfsy4CFS5zqYFX6Z1h1Aci3b+QI3fBAu5FfDl"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"
        integrity="sha384-pzjw8Zg3i6Vc8haXGz1F1eJLI3u8iR1Tl/J4/DvxdWb8C86gI/BEkBOOOcKR5LlN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/da71fc72b9.js" crossorigin="anonymous"></script>
    <!-- เพิ่มไฟล์ JavaScript -->
    <script src="js/app.js"></script>
</body>

</html>
