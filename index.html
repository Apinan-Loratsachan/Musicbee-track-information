<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Apinan Loratsachan">
    <title>Music Information</title>
    <link id="favicon" rel="shortcut icon" href="assets/icon/logo_rounded.png" type="image/x-icon">
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="filter prevent-all">
        <div id="blur" class="bg-blur prevent-all"></div>
        <div id="gradient-bg" class="background prevent-all"></div>
        <div id="area" class="area prevent-all">
            <ul class="particles">
                <li id="particle0" class="particle"></li>
                <li id="particle1" class="particle"></li>
                <li id="particle2" class="particle"></li>
                <li id="particle3" class="particle"></li>
                <li id="particle4" class="particle"></li>
                <li id="particle5" class="particle"></li>
                <li id="particle6" class="particle"></li>
                <li id="particle7" class="particle"></li>
                <li id="particle8" class="particle"></li>
                <li id="particle9" class="particle"></li>
            </ul>
        </div>
    </div>
        <div class="container mt-3" style="max-width: 800px; margin: auto;" id="body-container">
            <div id="audio-section">
                <div id="audioDefault" class="rounded-corner blur card-bg" style="opacity: 1;"></div>
                <div id="audioDominent" class="rounded-corner blur" style="opacity: 0;"></div>
                <div id="audio-container"></div>
            </div>
            <div id="spotify-embed" class="spotify-embed"></div>
            <div id="info-section" style="margin-top: 30px;">
                <div id="musicInfoDefault" class="rounded-corner blur card-bg" style="opacity: 1;"></div>
                <div id="musicInfoDominent" class="rounded-corner blur" style="opacity: 0;"></div>
                <div id="musicInfo">
                    <div id="header" class="headerCenter" style="padding: 10px;">
                        <div id="headerTextContainer">
                            <h1 id="headerText"
                                class="headerText headerTitle prevent-all animate__animated animate__bounceIn">
                                Track Information
                            </h1>
                        </div>
                    </div>
                    <div id="imageSection">
                        <div id="loading-animate-out" class="animate__animated">
                            <div id="searching-text" class="animate__animated animate__fadeInDown animate__faster ">
                                <strong class="now-precess prevent-all">Searching
                                    artwork</strong>
                            </div>
                            <div class="animate__animated animate__fadeInUp animate__faster" id="loading-cover">
                                <div class="loader animate__animated animate__infinite ">
                                    <span class="stroke"></span>
                                    <span class="stroke"></span>
                                    <span class="stroke"></span>
                                    <span class="stroke"></span>
                                    <span class="stroke"></span>
                                    <span class="stroke"></span>
                                    <span class="stroke"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex align-items-center">
                        <div class="col d-flex justify-content-center animate__animated animate__fadeInRight">
                            <button type="button" id="btnSearchTrackCover" class="btn btn-outline-dark btn-hover"
                                onclick="searchTrackCover()">
                                <i class="fa-solid fa-image fa-xl" style="color: #1567f4;"></i> Track Cover
                            </button>
                        </div>
                        <div class="col d-flex justify-content-center animate__animated animate__fadeIn delay-5 prevent-all"
                            style="text-align: center;" id="coverSearchText">
                            Cover incorrect? Search it.
                        </div>
                        <div class="col d-flex justify-content-center animate__animated animate__fadeInLeft">
                            <button type="button" id="btnSearchAlbumCover" class="btn btn-outline-dark btn-hover"
                                onclick="searchAlbumCover()">
                                <i class="fa-solid fa-image fa-xl" style="color: #1567f4;"></i> Album Cover
                            </button>
                        </div>
                    </div>
                    <div style="height: 25px;"></div>
                    <div class="table-container">
                        <table>
                            <colgroup>
                                <col style="width: 25%;">
                                <col style="width: 80%;">
                                <col style="width: 12%;">
                            </colgroup>
                            <tbody>
                                <tr class="animate__animated animate__fadeInUp delay-1">
                                    <th scope="row">Title</th>
                                    <td id="title-zone"><a id="title" class="linkText" href="" target="_blank"></a></td>
                                    <td id="btn-copy-title"></td>
                                </tr>
                                <tr id="altTitleZone" class="animate__animated animate__fadeInUp delay-1">
                                <tr class="animate__animated animate__fadeInUp delay-2">
                                    <th scope="row">Artist</th>
                                    <td id="artist-zone"><a id="artist" class="linkText" href="" target="_blank"></a></td>
                                    <td id="btn-copy-artist"></td>
                                </tr>
                                <tr id="containArtistZone" class="animate__animated animate__fadeInUp delay-2">
                                <tr class="animate__animated animate__fadeInUp delay-3">
                                    <th scope="row">Album</th>
                                    <td id="album-zone"><a id="album" class="linkText" href="" target="_blank"></a></td>
                                    <td id="btn-copy-album"></td>
                                </tr>
                                <tr id="altAlbumZone" class="animate__animated animate__fadeInUp delay-3">
                                <tr class="animate__animated animate__fadeInUp delay-4">
                                    <th scope="row">Album Artist</th>
                                    <td id="albumArtist-zone"><a id="albumArtist" class="linkText" href=""
                                            target="_blank"></a>
                                    </td>
                                    <td id="btn-copy-albumArtist"></td>
                                </tr>
                                <tr class="animate__animated animate__fadeInUp delay-5">
                                    <th scope="row">Disc</th>
                                    <td id="disc" colspan="2"></td>
                                </tr>
                                <tr class="animate__animated animate__fadeInUp delay-6">
                                    <th scope="row">Track</th>
                                    <td id="track" colspan="2"></td>
                                </tr>
                                <tr class="animate__animated animate__fadeInUp delay-7">
                                    <th scope="row">Length</th>
                                    <td id="length" colspan="2"></td>
                                </tr>
                                <tr class="animate__animated animate__fadeInUp delay-8">
                                    <th scope="row">Genre</th>
                                    <td id="genre" colspan="2"></td>
                                </tr>
                                <tr class="animate__animated animate__fadeInUp delay-9">
                                    <th scope="row">Year</th>
                                    <td id="year" colspan="2"></td>
                                </tr>
                                <tr class="animate__animated animate__fadeInUp delay-10">
                                    <th scope="row">Language</th>
                                    <td id="language" colspan="2"></td>
                                </tr>
                                <tr class="animate__animated animate__fadeInUp delay-11">
                                    <th scope="row">Related</th>
                                    <td id="related" colspan="2"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
        
                    <div class="container mt-3">
                        <div id="button-group" class="row">
                            <div id="button-group-1"
                                class="col-6 d-flex justify-content-center small-search-button-container">
                                <div class="col d-flex justify-content-center animate__animated animate__fadeInUp delay-12">
                                    <button type="button" id="btnGoogleSearch"
                                        class="btn btn-outline-dark small-search-button btn-hover" onclick="searchGoogle()">
                                        <i class="fa-brands fa-google fa-shake fa-xl" style="color: #006eff;"></i> Search on
                                        Google
                                    </button>
                                </div>
                                <span class="search-btn-spacer"></span>
                                <div class="col d-flex justify-content-center animate__animated animate__fadeInUp delay-13">
                                    <button type="button" id="btnYoutubeSearch"
                                        class="btn btn-outline-dark small-search-button btn-hover"
                                        onclick="searchYoutube()">
                                        <i class="fa-brands fa-youtube fa-bounce fa-xl" style="color: #ff0000;"></i> Search
                                        on
                                        Youtube
                                    </button>
                                </div>
                            </div>
                            <div id="button-group-2"
                                class="col-6 d-flex justify-content-center small-search-button-container">
                                <div
                                    class="col d-flex justify-content-center  animate__animated animate__fadeInUp delay-14">
                                    <button type="button" id="btnSpotifySearch"
                                        class="btn btn-outline-dark small-search-button btn-hover"
                                        onclick="searchSpotify()">
                                        <i class="fa-brands fa-spotify fa-beat-fade fa-xl" style="color: #1ed760;"></i>
                                        Search
                                        on Spotify
                                    </button>
                                </div>
                                <span class="search-btn-spacer"></span>
                                <div
                                    class="col d-flex justify-content-center  animate__animated animate__fadeInUp delay-15">
                                    <button type="button" id="btnAppleMusicSearch"
                                        class="btn btn-outline-dark small-search-button btn-hover"
                                        onclick="searchAppleMusic()">
                                        <i class="fa-brands fa-apple fa-beat fa-xl"></i> Search on Apple
                                        Music
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <div class="container mt-3">
                        <div class="row">
                            <div class="col d-flex justify-content-center animate__animated animate__fadeInUp delay-16">
                                <button type="button" id="btnPowerSearch"
                                    class="btn btn-outline-dark long-btn long-btn-hover" onclick="powerSearchGoogle()">
                                    <i class="fa-brands fa-searchengin fa-shake fa-xl"></i> Search on
                                    Google with all tag
                                </button>
                            </div>
                            <div class="col d-flex justify-content-center animate__animated animate__fadeInUp delay-17">
                                <button type="button" id="btnLyricsSearch"
                                    class="btn btn-outline-dark long-btn long-btn-hover" onclick="searchLyrics()">
                                    <i class="fa-solid fa-sheet-plastic fa-bounce fa-xl"></i> Search lyrics
                                </button>
                            </div>
                        </div>
                    </div>
        
                    <div class="animate__animated animate__fadeInUp delay-18">
                        <div id="openAlbumBtn" class="container mt-3">
                            <button type="button" id="btnAlbumSearch"
                                class="btn btn-outline-dark long-btn very-long-btn-hover" onclick="searchAlbum()">
                                <i class="fa-brands fa-google fa-shake fa-xl" style="color: #006eff;"></i> Search album on
                                Google
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.min.js"
        integrity="sha512-r2yd2GP87iHAsf2K+ARvu01VtR7Bs04la0geDLbFlB/38AruUbA5qfmtXwXx6FZBQGJRogiPtEqtfk/fnQfaYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.js"
        integrity="sha512-fCU+rmH3nS/RJaTSl/ylo/PxwWIZwJts3rfxRylSPqGYMJGPLXvPJGOTF+ECb0K5m9rSXbkCNg2PR7WKGWRTVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/da71fc72b9.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/audiomotion-analyzer/dist"></script>
    <script src="js/util/calculate_animation.js"></script>
    <script src="js/util/device.js"></script>
    <script src="js/util/player.js"></script>
    <script src="js/util/contrast.js"></script>
    <script src="js/util/color.js"></script>
    <script src="js/util/ramdon.js"></script>
    <script src="js/app.js"></script>
    <script src="js/spotify_embed.js"></script>
    <script src="assets/data/appdata.js"></script>
</body>

</html>
